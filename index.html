<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Photo Viewer with Joystick Navigation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- A-Frame for VR content -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.controls.min.js"></script>
    
    <style>
        /* Basic Styling */
        html.a-fullscreen { position: relative !important; }
        html.a-fullscreen body { overflow: auto !important; }
        body { background-color: #F8F9FA; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .vr-container { height: 500px; width: 100%; border-radius: 10px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin-bottom: 20px; background-color: #000; position: relative; }
        .upload-area { border: 2px dashed #6C757D; border-radius: 10px; padding: 30px; text-align: center; cursor: pointer; transition: all 0.3s; margin-bottom: 20px; background-color: #fff; }
        .upload-area:hover { border-color: #0D6EFD; background-color: #F8F9FF; }
        .upload-icon { font-size: 48px; color: #6C757D; margin-bottom: 15px; }
        .controls { margin-top: 20px; display: none; }
        .headset-info { background-color: #E9ECEF; border-radius: 10px; padding: 20px; margin-top: 30px; }
        .progress { height: 10px; margin-top: 10px; display: none; }
        #enterVRBtn { position: absolute; bottom: 20px; right: 20px; z-index: 1000; display: none; }
        #photoInfo { position: absolute; bottom: 20px; left: 20px; z-index: 1000; color: white; background-color: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px; display: none; }
        #aframeScene { display: none; width: 100%; height: 100%; }
        .photo-preview { max-width: 100%; max-height: 300px; display: none; margin: 0 auto; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container py-2">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h2 class="mb-2">Jnesis'IDT</h2>
                <p class="lead mb-5">Upload and experience immersive 360° photos in your AR/VR headset</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- Upload Area -->
                <div id="uploadArea" class="upload-area">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                            <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                        </svg>
                    </div>
                   <h4>Drag & Drop your 360° Photo & Video here</h4>
                   <p class="text-muted">or click to browse files (JPEG, PNG, MP4)</p>
                   <input type="file" id="fileInput" accept="image/jpeg,image/png,video/mp4" class="d-none">
                   <div class="progress">
                       <div id="uploadProgress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                   </div>
                </div>
                <!-- Photo Preview -->
                <img id="photoPreview" class="photo-preview" alt="360° photo preview">
                <!-- VR Container -->
                <div class="vr-container">
                    <div id="photoInfo">360° Photo Loaded</div>
                    <a id="enterVRBtn" class="btn btn-primary">Enter VR Mode</a>
                    <!-- A-Frame Scene -->
                    <a-scene id="aframeScene" loading-screen="dotsColor: white; backgroundColor: #000" renderer="antialias: true; colorManagement: true; precision: high">
                        <a-assets>
                            <video id="videoSource" crossorigin="anonymous" playsinline webkit-playsinline loop autoplay muted></video>
                            <img id="photoSource" crossorigin="anonymous">
                        </a-assets>
                        <a-videosphere id="videoSky" src="#videoSource" rotation="0 -90 0" visible="false"></a-videosphere>
                        <a-sky id="sky" src="#photoSource" rotation="0 -90 0"></a-sky>
                        <a-entity id="floor" geometry="primitive: plane; width: 100; height: 100" material="color: #888; opacity: 0.5" position="0 0 -50"></a-entity>
                        <a-entity id="cameraRig" movement-controls="fly: false; speed: 0.1" gamepad-controls="enabled: true">
                            <a-camera look-controls="enabled: true" wasd-controls="enabled: false" device-orientation-permission-ui="enabled: true">
                                <a-cursor></a-cursor>
                            </a-camera>
                        </a-entity>
                    </a-scene>
                </div>
                <!-- Controls -->
                <div id="controls" class="controls text-center">
                    <button id="resetViewBtn" class="btn btn-primary me-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                        </svg> Reset View
                    </button>
                    <button id="fullscreenBtn" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fullscreen" viewBox="0 0 16 16">
                            <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zM15.5 10a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 .5-.5h4z"/>
                        </svg> Enter Fullscreen
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle file selection
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const photoPreview = document.getElementById('photoPreview');
        const photoSource = document.getElementById('photoSource');
        const aframeScene = document.getElementById('aframeScene');
        const enterVRBtn = document.getElementById('enterVRBtn');
        const uploadProgress = document.getElementById('uploadProgress');
        const resetViewBtn = document.getElementById('resetViewBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const photoInfo = document.getElementById('photoInfo');
        const controls = document.getElementById('controls');
        
        // Upload file on click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle file input
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            const videoSky = document.getElementById('videoSky');
            const videoSource = document.getElementById('videoSource');
            const sky = document.getElementById('sky');
            const photoSource = document.getElementById('photoSource');
            
            if (!file.type.startsWith('image/') && !file.type.startsWith('video/')) {
                alert('Please select a valid image or video file.');
                return;
            }

            const reader = new FileReader();
            reader.onloadstart = () => uploadProgress.style.display = 'block';
            reader.onload = () => {
                if (file.type.startsWith('video/')) {
                    videoSource.src = reader.result;
                    videoSource.load();
                    videoSource.play(); 
                    videoSky.setAttribute('visible', 'true');
                    sky.setAttribute('visible', 'false');
                } else {
                    photoSource.src = reader.result;
                    sky.setAttribute('src', reader.result); 
                    sky.setAttribute('visible', 'true');
                    videoSky.setAttribute('visible', 'false');
                }

                photoPreview.src = reader.result;
                photoPreview.style.display = 'block';
                uploadProgress.style.display = 'none';
                enterVRBtn.style.display = 'block';
                photoInfo.style.display = 'block';
            };

            reader.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percent = (e.loaded / e.total) * 100;
                    uploadProgress.style.width = `${percent}%`;
                }
            };
            reader.readAsDataURL(file);
        });

        // VR Button to switch to fullscreen VR mode
        enterVRBtn.addEventListener('click', function() {
            aframeScene.style.display = 'block';
            controls.style.display = 'block';
            enterVRBtn.style.display = 'none';
            uploadArea.style.display = 'none';
            photoPreview.style.display = 'none';
        });

        // Reset view for the VR scene
        resetViewBtn.addEventListener('click', function() {
            const camera = document.querySelector('a-camera');
            camera.setAttribute('rotation', '0 0 0');
        });

        // Enter fullscreen
        fullscreenBtn.addEventListener('click', function() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
